<header class="mt" @fade>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top" >
    <div class="container-fluid">
        <a class="navbar-brand h-10 w-auto ml-auto" routerLink="/home-page"><img [src]='imageUrl' alt="" height="50" width="50"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav me-auto">
            <li *ngFor="let link  of this.defaultlinks;" class="nav-item">
            <a class="nav-link" routerLink="{{link.path}}" routerLinkActive="active">{{link.label}}</a>
            </li>
        </ul>
        <form class="d-flex align-items-end">
            <!-- <h1 class="text-white">{{student.name}}</h1> -->
            <button class="btn btn-outline-success" type="submit" routerLink="/sign-up">Registro</button>
            <button class="btn btn-outline-primary"type="submit" routerLink="/login-page">Login</button>
        </form> 
        </div>
    </div>
    </nav>
</header>

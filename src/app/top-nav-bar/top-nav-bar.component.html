<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand" routerLink="/home-page">
      <img [src]="imagesToShow[0].path" alt="Logo" height="50" width="50">
    </a>

    <!-- Bot贸n hamburguesa para m贸viles -->
    <button class="navbar-toggler" type="button"  (click)="isMenuOpen = !isMenuOpen" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Contenido colapsable -->
    <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent" [ngClass]="{'d-block': isMenuOpen, 'd-none': !isMenuOpen}" >
      <!-- Enlaces por rol -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="!isLoggedIn">
        <li class="nav-item" *ngFor="let link of defaultlinks">
          <a class="nav-link text-white" routerLink="{{link.path}}" routerLinkActive="active" aria-current="page">{{link.label}}</a>
        </li>
      </ul>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="userRole === 'ESTUDIANTE' && isLoggedIn">
        <li class="nav-item" *ngFor="let link of studentLinks">
          <a class="nav-link" routerLink="{{link.path}}" routerLinkActive="active">{{link.label}}</a>
        </li>
      </ul>

      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="userRole === 'ADMIN' && isLoggedIn">
        <li class="nav-item" *ngFor="let link of adminLinks">
          <a class="nav-link" routerLink="{{link.path}}" routerLinkActive="active">{{link.label}}</a>
        </li>
      </ul>

      <!-- Botones de acci贸n -->
      <div class="d-flex gap-2">
        <button class="btn btn-primary" routerLink="/sign-up" *ngIf="!isLoggedIn">Registro</button>
        <button class="btn btn-success" routerLink="/login-page" *ngIf="!isLoggedIn">Login</button>
        <button class="btn btn-danger" (click)="logout()" title="Cerrar sesi贸n" *ngIf="isLoggedIn">
            <img [src]="imagesToShow[1].path" alt="logout" height="25" width="25">
        </button>
      </div>
    </div>
  </div>
</nav>

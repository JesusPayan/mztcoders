<div class="container-fluid w-100 h-100 vh-100">
    <div class="row justify-content-center flex-wrap mb-4">
        <div class="col-md-auto col-lg-12 col-sm-6 justify-content-center d-flex">
            <div class="card w-75 h-75 mb-4 text-white align-self-end" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 15px; margin-top: 10rem; color: yellowgreen; box-shadow: 0 4px 8px yellowgreen;">
                <h1 class="text-center mb-1 mt-2 text-3xl sm:text-4xl leading-8 font-extrabold tracking-tight" style="color: greenyellow;">Panel de Administracion</h1>
            
                <div class="card-body">
                    <a *ngFor="let crContent of linkscards" routerLink="" routerLinkActive="" type="button" class="btn btn-link text-decoration-none" (click)="openModal(crContent.cardTitle)">
                            <div class="mb-4 text-white align-self-end mt-1" >
                                <p class="h5 text-center text-white mt-3">{{crContent.cardTitle}}</p>
                                <i class="{{crContent.imagePath}}"></i>
                            </div>
                    </a>
            </div>

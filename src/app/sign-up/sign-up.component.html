<div class="container-fluid w-100 h-100 vh-100">
    <div class="row justify-content-center flex-wrap mb-4" >
        <div class="col-md-auto col-lg-12 col-sm-6 justify-content-center d-flex">
            <div class="card w-25 h-75 mb-4 text-white align-self-end" style="background-color: rgba(0, 0, 0, 0.5); border-radius: 15px; margin-top: 10rem; color: yellowgreen; box-shadow: 0 4px 8px yellowgreen;">
                <div class="card-header">
                    <h5 class="card-title text-center fs-2 mb-2"  style="color: greenyellow;">Registrate</h5>       
                </div>
                <form #signupForm="ngForm" class="mt-2 text fs-5 align-items-center" (ngSubmit)="this.registrer()" method="post" style="margin-left: 3rem;margin-right: 3rem; color: yellowgreen;"  >
                    <label for="textBoxName" class="form-label mt-3 w-75">Nombre:</label>
                    <input type="text" id="name" class="form-control w-100" placeholder="Escribe tu nombre" name="name" [(ngModel)]="this.student.name" required />
                    <label for="textBoxEmail" class="form-label mt-3 w-50">Correo:</label>
                    <input type="email" id="email" class="form-control w-100" placeholder="@email.com" name="email" [(ngModel)]="this.student.email" required />
                    <label for="textBoxEmail" class="form-label mt-3">Telefono:</label>
                    <input type="tel" id="phone" class="form-control w-100" placeholder="+52" pattern="[0-9]{10}" name="phone" [(ngModel)]="this.student.phone" required />
                    <div class="align-self-end d-flex flex-column">
                        <button type="submit" class="btn btn-danger w-50 align-self-end mt-4 mb-4"><b>Enviar</b></button>
                    </div>    
                </form>
                <h1 class="lh-base fs-4 text-center text-white mt-2">¿ya tienes cuenta?</h1>
                <a class="btn btn-primary align-self-center mb-4" (click)="this.login()">Inicia Sesión</a>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid w-100 h-100 vh-100">
  <div class="row justify-content-center flex-wrap mb-4">
    <h2
      class="text-start mt-5 mb-4 mt-2 text-3xl sm:text-4xl leading-8 font-extrabold tracking-tight"
      style="color: greenyellow;"
    >
      Control de asistencias
    </h2>

    <div class="col-md-auto col-lg-12 col-sm-6 d-flex flex-column align-items-center">
      <!-- Card contenedora -->
      <div
        class="card w-100 text-white d-flex flex-column p-3"
        style="background-color: rgba(0, 0, 0, 0.5); border-radius: 15px;"
      >
        <!-- Card 1 -->
        <div
          class="card text-white mb-4 p-3"
          style="background-color: rgba(0, 0, 0, 0.5); border-radius: 15px;"
        >
          <h6 class="fs-5 fw-medium text-white">Bienvenido: {{ userName }}</h6>
          <p class="fs-6 fw-medium text-white lh-base">Instrucciones:</p>
          <p class="fs-6 fw-medium text-white lh-base">
            1 - Presiona el botón<br />
            2 - Ingresa tu contraseña
          </p>
          <button
            class="btn btn-success text-white w-25 mt-2"
            type="submit"
            (click)="openDialog()"
          >
            Registrar
          </button>
        </div>

        <!-- Card 2 -->
        <div
          class="card text-white p-3"
          style="background-color: rgba(0, 0, 0, 0.5); border-radius: 15px;"
        >
          <h6
            class="fs-4 fw-medium text-center p-2"
            style="color: greenyellow;"
          >
            Estadísticas
          </h6>
          <p class="fs-6 fw-medium text-white lh-base">
            Asistencias: {{ totalAssistance }} Faltas: {{ totalAbsence }}
          </p>

          <!-- Contenedor scrollable -->
          <div style="max-height: 250px; overflow-y: auto;">
            <table
              class="table table-striped table-dark table-hover table-bordered w-100 mt-3 mb-3"
              id="assistanceTable"
            >
              <thead>
                <tr>
                  <th>Identificador</th>
                  <th>Fecha</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let assistance of assistanceList">
                  <td>{{ assistance.id }}</td>
                  <td>{{ assistance.currentDate }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
